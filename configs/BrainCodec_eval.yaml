seed_everything: 42
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 32
  logger:
    class_path: pytorch_lightning.loggers.WandbLogger
    init_args:
      project: "BrainCodec"
      name: "Initial run 2"
  callbacks:
    class_path: pytorch_lightning.callbacks.ModelCheckpoint
    init_args:
      dirpath: "D:\\Programming\\eeg-ieeg-brain-compressor\\checkpoints"
      save_last: true
      save_top_k: 10
      monitor: "train/prd"
      mode: min
      filename: "epoch={epoch}-step={step}-prd={train/prd:.2f}"
      auto_insert_metric_name: false
  check_val_every_n_epoch: 1
  log_every_n_steps: 10
  enable_checkpointing: true
  enable_progress_bar: true
  enable_model_summary: true
model:
  class_path: models.braincodec.BrainCodec
  init_args:
    lr: 
      g: 1e-5
      d: 1e-7
    training_steps: 96000
    warmup: 4000
    accumulate_grad_batches: 1
    use_balancer: true
    train_discriminator: true
#    load_model: <checkpoint>
    model:
      class_path: models.encodec.Encodec
      init_args:
        encoder: 
          class_path: models.encodec.SEANetEncoder
          init_args:
            n_filters: 16
            max_filters: 256
            dimension: 64
            kernel_size: 3
            last_kernel_size: 3
            causal: false
            ratios: [2, 2, 2, 2, 2, 2]
            lstm: 0
            norm: "none"
            true_skip: True
        decoder: 
          class_path: models.encodec.SEANetDecoder
          init_args:
            n_filters: 16
            max_filters: 256
            dimension: 64
            kernel_size: 3
            last_kernel_size: 3
            causal: false
            ratios: [2, 2, 2, 2, 2, 2]
            lstm: 0
            norm: "none"
            true_skip: True
        sample_rate: 512
        segment: 4
        overlap: 0
    quantizer:
      class_path: vector_quantize_pytorch.ResidualVQ
      init_args:
        dim: 64
        num_quantizers: 4
        codebook_size: 256
        decay: 0.99
        kmeans_init: true
        kmeans_iters: 800
        rotation_trick: false
        learnable_codebook: false
        use_cosine_sim: false
        channel_last: false
        commitment_weight: 1000
        threshold_ema_dead_code: 2
data:
  class_path: datasets.hci.HciEegDataset
  init_args:
    folder: "D:\\Programming\\hci-data\\Sessions"
    batch_size: 16
    segment_size: 4000
    stride: 1000
    num_workers: 0
    train_size: 0.75
    validation_size: 0.15
    seed: 42

